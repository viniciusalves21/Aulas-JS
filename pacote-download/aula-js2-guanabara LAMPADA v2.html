<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Aula JS 2 Guanabara</title>
    <meta charset="utf-8">
    <script>
      var quebrada = false;
      function mudaLampada (tipo){
        if (tipo == 1){
          arquivo = "lamp-acesa.jpg";
        }
        if (tipo == 2){
          arquivo = "lamp.jpg";
        }
        if (tipo == 3){
          arquivo = "lamp-quebrada.jpg";
        }
        if (!quebrada) {
          document.getElementById("luz").src = arquivo;
          if (tipo == 3){
            quebrada = true;
          }
        }
        
      }
    </script>
  </head>
  <body>
    <h1> acenda a l√¢mpada</h1>
   
  	<img src="lamp.jpg" id="luz" onmousemove="mudaLampada(1)" onmouseout="mudaLampada(2)" onclick="mudaLampada(3)" /> 
  </body>
</html>
